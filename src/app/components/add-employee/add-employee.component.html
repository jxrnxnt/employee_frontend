<h2>Add Employee</h2>
<div>
  <div>
    <label for="employee-firstName">Firstname: </label>
    <input id="employee-firstName">
  </div>
  <div>
    <label for="employee-lastName">Lastname: </label>
    <input id="employee-lastName">
  </div>
  <div>
    <label for="employee-street">Street: </label>
    <input id="employee-street">
  </div>
  <div>
    <label for="employee-postcode">Postcode: </label>
    <input id="employee-postcode">
  </div>
  <div>
    <label for="employee-city">City: </label>
    <input id="employee-city">
  </div>
  <div>
    <label for="employee-phone">Phone: </label>
    <input id="employee-phone">
  </div>

  <button type="button" (click)="add()">Add</button>
  <button type="button" (click)="cancel()">X</button>
</div>
