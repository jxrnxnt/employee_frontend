<body>
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <h2>List of Qualifications</h2>

      <table class="table table-sm table-bordered table-striped table-hover w-auto">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Designation</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let qualification of qualifications" routerLink="/qualifications/{{qualification.id}}">
          <th scope="row">{{qualification.id}}</th>
          <td>{{qualification.designation}}</td>
        </tr>
        </tbody>
      </table>
      <button type="button" class="btn btn-light" mat-button (click)="addQualification()">Add Qualification</button>
    </div>

  <div class="col">
    <router-outlet></router-outlet>
  </div>
</div>
</div>
</body>
